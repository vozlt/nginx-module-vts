<!doctype html><html lang=en><head><meta charset=utf-8><title>nginx vhost traffic status monitor</title><style>body{background:white;color:black;font-family:Helvetica,Arial,sans-serif}h1{margin:.5em 0 0 0}h2{margin:.8em 0 .3em 0}h3{margin:.5em 0 .3em 0}table{font-size:.8em;margin:.5em 0;border-collapse:collapse;border-bottom:1px #DED solid}thead th{font-size:1em;background:#DED;padding:.1em .3em;border:.2em solid #FFF}tbody tr.odd{background:#f5f5f5}tbody th{text-align:left}tbody td{height:1.2em;text-align:right}tbody td.key{font-size:1em;background:#DED;padding:.1em .3em;border:.2em solid #FFF}</style> </head> <body> <h1> Nginx Vhost Traffic Status </h1> <div id=monitor></div> <script>var vtsStatusURI="{{uri}}/format/json",vtsUpdateInterval=1000;var aPs=(function(){var a=[];var b={last:undefined,period:undefined};return{getValue:function(c,d){if(typeof a[c]==="undefined"){a[c]=d;return"n/a"}else{var e=d-a[c];a[c]=d;return Math.floor(e*1000/b.period)}},refresh:function(c){b.period=c-b.last;b.last=c}}})();function mTh(b){var a=1000,c=60,f=c*c,g=f*24,l="";if(b<a){return b+"ms"}if(b<(a*c)){return Math.floor(b/a)+"."+Math.floor((b%a)/10)+"s"}var k=Math.floor(b/(g*a));if(k){l+=k+"d "}var i=Math.floor((b%(g*a))/(f*a));if(k||i){l+=i+"h "}var e=Math.floor(((b%(g*a))%(f*a))/(c*a));if(k||i||e){l+=e+"m "}var j=Math.floor((((b%(g*a))%(f*a))%(c*a))/a);return l+j+"s"}function bTh(a){var c=1024;if(typeof a!=="number"){return a}if(a<c){return a+" B"}if(a<(c*c)){return(a/c).toFixed(1)+" KiB"}if(a<(c*c*c)){return(a/(c*c)).toFixed(1)+" MiB"}return(a/(c*c*c)).toFixed(2)+" GiB"}function sTh(a,e){var c;if(!a&&!e){c="up"}else{if(e){c="down"}else{c="backup"}}return c}function template(h){aPs.refresh(h.nowMsec);var f='<div id="serverInfos"><h2>Server main</h2><table><thead><tr><th rowspan="2">Version</th><th rowspan="2">Uptime</th><th colspan="4">Connections</th><th colspan="5">Requests</th></tr><tr><th>active</th><th>reading</th><th>writing</th><th>waiting</th><th>accepted</th><th>handled</th><th>Total</th><th>Req/s</th></tr></thead><tbody>';f+="<tr><td>"+h.nginxVersion+"</td><td>"+mTh(h.nowMsec-h.loadMsec)+"</td><td>"+h.connections.active+"</td><td>"+h.connections.reading+"</td><td>"+h.connections.writing+"</td><td>"+h.connections.waiting+"</td><td>"+h.connections.accepted+"</td><td>"+h.connections.handled+"</td><td>"+h.connections.requests+"</td><td>"+aPs.getValue("serverInfos.connections.requests",h.connections.requests)+"</td></tr>";f+="</tbody></table></div>";var a='<div id="serverZones"><h2>Server zones</h2><table><thead><tr><th rowspan="2">Zone</th><th colspan="2">Requests</th><th colspan="6">Responses</th><th colspan="4">Traffic</th><th colspan="9">Cache</th></tr><tr><th>Total</th><th>Req/s</th><th>1xx</th><th>2xx</th><th>3xx</th><th>4xx</th><th>5xx</th><th>Total</th><th>Sent</th><th>Rcvd</th><th>Sent/s</th><th>Rcvd/s</th><th>Miss</th><th>Bypass</th><th>Expired</th><th>Stale</th><th>Updating</th><th>Revalidated</th><th>Hit</th><th>Scarce</th><th>Total</th></tr></thead><tbody>';var m='<div id="serverZones"><h2>Server zones</h2><table><thead><tr><th rowspan="2">Zone</th><th colspan="2">Requests</th><th colspan="6">Responses</th><th colspan="4">Traffic</th></tr><tr><th>Total</th><th>Req/s</th><th>1xx</th><th>2xx</th><th>3xx</th><th>4xx</th><th>5xx</th><th>Total</th><th>Sent</th><th>Rcvd</th><th>Sent/s</th><th>Rcvd/s</th></tr></thead><tbody> ';if(h.serverZones["*"]){if(Object.keys(h.serverZones["*"].responses).length>5){f+=a}else{f+=m}}else{f+=a}var d=0;for(var b in h.serverZones){var o=h.serverZones[b];f+="<tr ";f+=((d++%2)?'class="odd"':"");f+="><th>";f+=(b);f+="</th><td>";f+=(o.requestCounter);f+="</td><td>";f+=(aPs.getValue("serverZones."+b+".requestCounter",o.requestCounter));f+="</td>";for(var c in o.responses){f+="<td>";f+=(o.responses[c]);f+="</td>";if(c=="5xx"){break}}var p=0;for(var c in o.responses){p+=o.responses[c];if(c=="5xx"){break}}f+="<td>"+p+"</td>";f+="<td>";f+=(bTh(o.outBytes));f+="</td><td>";f+=(bTh(o.inBytes));f+="</td><td>"
